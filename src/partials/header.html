<header class="header header__home">
  <div class="container">
    <a href="./js/AutoForm/form.html" class="custom-btn btn-A"
      ><span class="lang-authorization">Authorization</span></a
    >
    <div class="header__container">
      <a href="./index.html" class="logo-link">
        <svg
          class="subscribe-form__icon rotate-vert-center"
          width="24"
          height="24"
        >
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
        <span class="logo-text tracking-in-expand">Filmoteka</span></a
      >
      <div class="switch-language">
        <label class="language__label" for="language">
          <input
            class="language__input"
            name="language"
            id="language"
            type="checkbox"
            checked
          />
        </label>
      </div>
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item active__page">
            <a
              href="#"
              rel="noopener noreferrer"
              data-lang="home"
              class="nav-btn home__btn lang-title"
              type="button"
              >home</a
            >
          </li>

          <li class="nav-item" data-auth="false">
            <a
              href="./biblioteca.html"
              rel="noopener noreferrer"
              data-lang="library"
              class="nav-btn library__btn js-auth lang-library"
            >
              my library
            </a>
            <div class="auth-chek">
              <svg width="32px" height="32px">
                <use href="./js/AutoForm/vendor/sprite.svg#icon-yes"></use>
              </svg>
            </div>
          </li>
        </ul>
      </nav>
      <div class="switch-btn"></div>
    </div>

    <form class="search-form js-form">
      <input
        data-lang="placeholder"
        class="input-form lang-input"
        type="text"
        name="searchQuery"
        placeholder="Movie search"
      />
      <button class="submit-btn" type="submit">
        <svg class="menu__icon" width="12" height="12">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
</header>
